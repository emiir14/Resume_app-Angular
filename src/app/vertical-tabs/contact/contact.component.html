<div class="container-contact__mainText">
  <div class="col xl 12">
    <div class="container">
      <h3>{{ text }}</h3>
    </div>
  </div>
</div>

<hr />

<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="container-contact__lists">
        <li class="container-contact__listItems" *ngFor="let item of items">
          <div id="{{ item.hover }}">
            <a href="{{ item.url }}"
              ><img class="container-contact__images" src="{{ item.image }}"
            /></a>
          </div>
          <div id="{{ item.stuff }}">
            <p>{{ item.text }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <p>Previous project: <a href="">https://cv-emir-ale.herokuapp.com/</a></p>
    </div>
  </div>
</div>


<app-email-form></app-email-form>
